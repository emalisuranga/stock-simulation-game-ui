<div class="main-container">

  <h2 class="title text-center text-white">COMP3005L - Stock Market Simulation Game</h2>

  <div class="login-card">
    <div class="card sign-in-card">

      <form autocomplete="off">

        <div class="card-body">

          <div class="credentials">

            <div class="form-group username">
              <label for="username">Username</label>
              <input type="text" class="form-control" id="username" aria-describedby="usernameHelp"
                placeholder="Type your username here">
            </div>

            <div class="form-group">
              <label for="exampleInputEmail1">Password</label>
              <input type="password" class="form-control" id="password" aria-describedby="passwordHelp"
                placeholder="Type your password here">
            </div>

          </div>


          <div>
            <div class="form-group text-center btn-sign-in">
              <button type="button" class="btn btn-danger text-lower">
                Log-in
              </button>
            </div>
            <small id="sign-up" class="form-text text-muted text-center pointer" data-toggle="modal"
              data-target="#modalSignUp">Click to Create Account</small>
          </div>

          <small id="incorrectCredentials" class="form-text text-muted text-center">Contact Adminstrator if Loggin
            Fail</small>

        </div>

      </form>

    </div>
  </div>

</div>


<div class="modal fade" id="modalSignUp" tabindex="-1" role="dialog" aria-labelledby="modalmodalSignUp"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <div class="modal-title" id="modalmodalSignUp"><span class="title">Registration</span></div>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">

        <div>
          <div class="form-group">
            <label for="fullNameReg">Name</label>
            <input type="text" class="form-control" id="fullNameReg" aria-describedby="fullNameRegHelp"
              placeholder="Enter your full name">

          </div>

          <div class="form-group">
            <label for="usernameReg">Username</label>
            <input type="text" class="form-control" id="usernameReg" aria-describedby="usernameRegHelp"
              placeholder="Enter your username">
        
          </div>

          <div class="form-group">
            <label for="usernameReg1">Password</label>
            <input type="password" class="form-control" id="usernameReg1" aria-describedby="usernameRegHelp1"
              placeholder="Enter your password">
            <small id="usernameRegHelp1" class="form-text text-muted"></small>
          </div>

          <div class="form-group">
            <label for="passwordReg2">Re-enter</label>
            <input type="password" class="form-control" id="passwordReg2" aria-describedby="passwordRegHelp2"
              placeholder="Re-enter your password">
            <small id="passwordRegHelp2" class="form-text text-muted"></small>
          </div>

        </div>

        <div class="login-fail">
          <p class="text-center wrong" *ngIf="isPasswordsNotMatching">{{registerWarningMessage}}</p>
        </div>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-warning text-lower">Register</button>
      </div>
    </div>
  </div>
</div>
